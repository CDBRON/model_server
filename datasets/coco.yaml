# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./coco # dataset root dir
train: train.txt # train images (relative to 'path') 118287 images
val: val.txt # val images (relative to 'path') 5000 images
test: test.txt # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
names:
  0: task
  1: subProcessCollapsed
  2: subProcessExpanded
  3: callActivity
  4: startEvent
  5: intermediateEvent
  6: endEvent
  7: messageStartEvent
  8: messageIntermediateCatchEvent
  9: messageIntermediateThrowEvent
  10: messageEndEvent
  11: timerStartEvent
  12: timerIntermediateEvent
  13: exclusiveGateway
  14: parallelGateway
  15: inclusiveGateway
  16: eventBasedGateway
  17: pool
  18: lane
  19: dataObject
  20: dataStore
  21: label
  22: sequenceFlow
  23: messageFlow
  24: dataAssociation

# Download script/URL (optional)
download: |
  from ultralytics.utils.downloads import download
  from pathlib import Path

  # Download labels
  segments = True  # segment or box labels
  dir = Path(yaml['path'])  # dataset root dir
  url = 'https://github.com/ultralytics/yolov5/releases/download/v1.0/'
  urls = [url + ('coco2017labels-segments.zip' if segments else 'coco2017labels.zip')]  # labels
  download(urls, dir=dir.parent)
  # Download data
  urls = ['http://images.cocodataset.org/zips/train2017.zip',  # 19G, 118k images
          'http://images.cocodataset.org/zips/val2017.zip',  # 1G, 5k images
          'http://images.cocodataset.org/zips/test2017.zip']  # 7G, 41k images (optional)
  download(urls, dir=dir / 'images', threads=3)
